// editor.component.html
<div class="editor-container">
  <div class="toolbar">
    <h1>Collaborative Editor</h1>
    <div class="status-badge">
      Status: {{ connectionStatus }}
    </div>
  </div>
  
  <textarea 
    class="editor-area"
    [value]="content"
    (input)="handleInput($event)"
    placeholder="Start typing here..."
  ></textarea>
</div>
